<style>
.radio {
  display: flex;
  align-items: center; 
  gap: 15px; /* Space between each radio button */
  padding: 15px;
}

.radio label {
  display: flex;
  /* align-items: center; */
  font-size: 1em;
  color: #333;
  cursor: pointer;
}

.radio input[type="radio"] {
  appearance: none; 
  width: 18px;
  height: 18px;
  border: 2px solid #4CAF50; /* Border color */
  border-radius: 50%; /* Make circular */
  margin-right: 5px;
  position: relative;
  cursor: pointer;
}

.radio input[type="radio"]:checked {
  background-color: #4CAF50; /* Background color for checked state */
}
