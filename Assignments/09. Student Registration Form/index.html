<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="form">
            <div class="header">
                <div class="upper-header">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="heading">
                    <h1>Baba-e-Urdu Molvi Abdul Haq Boys English Medium School</h1>
                </div>
            </div>
                <div class="mid-header">
                    <div class="social-links">
                        <a href=""><img src="./images/youtube.25bcb63515915fad0160.png" alt=""></a>
                        <a href=""><img src="./images/instagram.1506b398fa46f19bb324.png" alt=""></a>
                        <a href=""><img src="./images/facebook.0d22b4d986cc357e30b7.png" alt=""></a>
                    </div>
                   
                    <div class="image-box">
                        <label for="">Past Your Image Here</label>
                        <input type="text" id="image-box" placeholder="Past Your Image Here">

                    </div>
                </div>
            </div>
            <div class="main-form">
                <div class="input-text">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter Your Full Name According B-Form" required>
                    <label for="">Father Name</label>
                    <input type="text" placeholder="Enter Your Father Name According B-Form" required>
                    <label for="">Father CNIC</label>
                    <input type="number" placeholder="Enter Your Father CNIC Number" required>
                    <label for="">Guardian's CNIC (if different from parents)</label>
                    <input type="number" placeholder="Enter Your Guardian's CNIC">
                    <label for="">Mobile Number</label>
                    <input type="number" placeholder="Enter Your Parent Mobile Number" required>
                    <label for="">Alternate Contact Number</label>
                    <input type="text" placeholder="Enter an alternate contact number (optional)">
                    <label for="">Date of Birth</label>
                    <input type="date" placeholder="Select Child's date of birth">
                    <label for="">Previous School Name</label>
                    <input type="text" placeholder="Previous School Name" required>
                    <label for="">Reason for Leaving Last School</label>
                    <input type="text" placeholder="Reason for Leaving Last School">
                    <label for="">Parent's Occupation</label>
                    <input type="text" placeholder="Enter parent's occupation">
                    <label for="">Emergency Contact Name</label>
                    <input type="text" placeholder="Enter the name of emergency contact" required>
                    <label for="">Enter the number of emergency contact</label>
                    <input type="number" placeholder="Enter the number of emergency contact" required>
                </div>
                <div class="select">
                    <label for="">Gender</label>
                    <select name="" id="">
                        <option value="" selected disabled>Select Your Child's Gender</option>
                        <option value="">Boy</option>
                        <option value="">Girl</option>
                    </select>
                    <label for="">Class for Admission</label>
                    <select name="" id="" required>
                        <option value="" selected disabled>Select Class for Required Admission</option>
                        <option value="">KG I</option>
                        <option value="">KG II</option>
                        <option value="">1st</option>
                        <option value="">2nd</option>
                        <option value="">3rd</option>
                        <option value="">4th</option>
                        <option value="">5th</option>
                        <option value="">6th</option>
                        <option value="">7th</option>
                        <option value="">8th</option>
                    </select>
                </div>
                <div class="input-text-2">
                    <label for="">Current Address</label>
                    <input type="text" placeholder="Enter Your Current Address" required>
                    <label for="">Permanent Address</label>
                    <input type="text" placeholder="Enter your permanent address">
                </div>
                <button>Submit</button>
            </div>
            
        </div>
    </form>
</body>

</html>
