<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            max-width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Saylani Entrepreneurship Certificate Program</h1>
    <p>Watch the video below to learn more:</p>
    <iframe 
        width="900" 
        height="360" 
        src="https://www.youtube.com/embed/SbRUVJslyXc" 
        title="Saylani Entrepreneurship Certificate Program | IBA - Institute of Business Administration" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
