<body>
    <!-- In this assignment i create form using new elements like "div, inline and block" and new attributes like "class and id" and some "CSS" -->
    <div class="image"><img src="" alt=""></div>
    <div class="heading">
        <h1>Job Application Form</h1>
        <p>This is a job recruitment form designed to gather essential information from applicants interested in joining
            our team. Please provide accurate and detailed information in each section below to ensure your application
            is complete.</p>
    </div>
    <form action="">
        <div class="form">
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter Your Full Name" id="name">
            <label for="fname">Father's Name</label>
            <input type="text" placeholder="Enter Your Father's Name" id="fname">


            <label for="gender" id="gender" required>Gender:</label>
            <label for="male">Male
                <input type="radio" name="gender" id="gender" checked>
            </label>
            <label for="female">Female
                <input type="radio" name="gender" id="gender">
            </label>
            <label for="other">Other
                <input type="radio" name="gender" id="gender">
            </label>


            <label for="marital">Marital Status</label>
            <select name="marital" id="marital">
                <option value="" disabled selected>Select One</option>
                <option value="">Singe</option>
                <option value="">Married</option>
                <option value="">Divorced</option>
                <option value="">Divorced/Widower</option>
            </select>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address">

            <label for="phone number">Phone Number</label>
            <input type="number" name="phone number" id="phone number" placeholder="Enter Your Phone Number">

            <label for="cnic">CNIC</label>
            <input type="number" name="cnic" id="cnic" placeholder="Enter Your CNIC">

            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob">

            <label for="address">Current Address</label>
            <textarea cols="15" rows="5" for="address" name="address" id="address"
                placeholder="Enter Your Current Address"></textarea>

            <label for="post">Post Applied For</label>
            <input type="text" placeholder="Enter Your Prefered Post">

            <label for="latest qualification">Latest Qualification:</label>
            <select name="latest qualification" id="qualification">
                <option value="" disabled selected>Select One</option>
                <option value="">Metric</option>
                <option value="">Inter</option>
                <option value="">Graduation</option>
            </select>

            <label for="job">Last Job</label>
            <input type="text" name="job" id="job" placeholder="Enter Your Last Job Descriptions">

            <label for="">Working Experience: </label>
            <select name="latest qualification" id="qualification">
                <option value="" disabled selected>Select One</option>
                <option value="">1-3</option>
                <option value="">4-6</option>
                <option value="">7-10</option>
            </select>

            <label for="hobbies" id="hobbies">Hobbies: </label>

            <label for=""><input type="checkbox" name="hobbies" id="hobbies">Outdoor Games</label>
            <label for=""><input type="checkbox" name="hobbies" id="hobbies">Indoor Games</label>
            <label for=""><input type="checkbox" name="hobbies" id="hobbies">Reading</label>
            <label for=""><input type="checkbox" name="hobbies" id="hobbies">Cinephile</label>
            <label for=""><input type="checkbox" name="hobbies" id="hobbies">Social Media Researcher</label>

            <button type="submit">Submit</button>

    </form>
    </div>
