<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- In this assignment i create form using new elements like "div, inline and block" and new attributes like "class and id" and some "CSS" -->

        <div class="header">
            <div class="image"><img src="./images/logo.jpg" alt=""></div>
            <div class="text">
                <h1>Job Application Form</h1>
                <p>This is a job recruitment form designed to gather essential information from applicants interested in
                    joining
                    our team. Please provide accurate and detailed information in each section below to ensure your
                    application
                    is complete.</p>
            </div>
        </div>

        <fieldset>
            <legend>Personal Data</legend>
            <div class="form">
                <form action="" name="job application" id="job application">



                    <!-- PERSONAL INFO -->

                    <div class="inputtext">
                        <label for="name">Full Name:</label>
                        <input type="text" placeholder="Enter Your Full Name" id="name" required>
                        <label for="fname">Father's Name</label>
                        <input type="text" placeholder="Enter Your Father's Name" id="fname" required>
                        <label for="cnic">CNIC</label>
                        <input type="number" name="cnic" id="cnic"
                            placeholder="Enter Your CNIC without [-] like 4210112345678" required>

                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>


                    <div class="radio">

                        <label for="gender" id="gender" name="gender" required>Gender:</label>
                        <label for="male">Male
                            <input type="radio" name="gender" id="male" checked>
                        </label>
                        <label for="female">Female
                            <input type="radio" name="gender" id="female">
                        </label>
                        <label for="other">Other
                            <input type="radio" name="gender" id="other">
                        </label>
                    </div>



                    <div class="dropdown">
                        <label for="marital" >Marital Status</label>
                        <select name="marital" id="marital" required>
                            <option value="" disabled selected>Select One</option>
                            <option value="">Singe</option>
                            <option value="">Married</option>
                            <option value="">Divorced</option>
                            <option value="">Divorced/Widower</option>
                        </select>
                    </div>




                    <!-- CONTECT INFO -->

                    <div class="inputtext">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>

                        <label for="phone number">Phone Number</label>
                        <input type="number" name="phone number" id="phone number" placeholder="Enter Your Phone Number"
                            required>



                        <label for="address">Current Address</label>
                        <textarea cols="15" rows="5" for="address" name="address" id="address"
                            placeholder="Enter Your Current Address" required></textarea>






                        <!-- EADUCATIONAL INFO -->
                        <div class="dropdown">
                            <label for="latest qualification">Latest Qualification:</label>
                            <select name="latest qualification" id="qualification" required>
                                <option value="" disabled selected>Select One</option>
                                <option value="">Metric</option>
                                <option value="">Inter</option>
                                <option value="">Graduation</option>
                            </select>
                        </div>





                        <!-- LAST JOB AND WORKING EXPERIENCE -->
                        <div class="inputtext">
                            <label for="job">Last Job</label>
                            <input type="text" name="job" id="job" placeholder="Enter Your Last Job Descriptions" required>
                        </div>
                    </div>
                    <div class="dropdown">
                        <label for="">Working Experience: </label>
                        <select name="latest qualification" id="qualification" required>
                            <option value="" disabled selected>Select One</option>
                            <option value="">1-3</option>
                            <option value="">4-6</option>
                            <option value="">7-10</option>
                        </select>
                    </div>


                    <div class="inputtext">
                        <label for="post">Post Applied For</label>
                        <input type="text" placeholder="Enter Your Prefered Post" required>
                    </div>


                    <div class="checkbox">
                        <label for="hobbies" id="hobbies">Hobbies: </label>
                        <label for=""><input type="checkbox" name="hobbies" id="hobbies" checked>Outdoor Games</label>
                        <label for=""><input type="checkbox" name="hobbies" id="hobbies">Indoor Games</label>
                        <label for=""><input type="checkbox" name="hobbies" id="hobbies">Reading</label>
                        <label for=""><input type="checkbox" name="hobbies" id="hobbies">Cinephile</label>
                        <label for=""><input type="checkbox" name="hobbies" id="hobbies">Social Media Researcher</label>
                    </div>


                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </div>
    </fieldset>
</body>

</html>
