<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="table-container">
            <input type="text" placeholder="0" disabled id="input">
            <table col-span"5">
                <tr>
                    <td onclick="deleteLastCharacter()">C</td>
                    <td onclick="clearInput()">AC</td>
                    <td onclick="getValue('%')">%</td>
                    <td onclick="getValue('/')">/</td>
                </tr>
                <tr>
                    <td onclick="getValue(7)">7</td>
                    <td onclick="getValue(8)">8</td>
                    <td onclick="getValue(9)">9</td>
                    <td onclick="getValue('X')">X</td>
                </tr>
                <tr>
                    <td onclick="getValue(4)">4</td>
                    <td onclick="getValue(5)">5</td>
                    <td onclick="getValue(6)">6</td>
                    <td onclick="getValue('-')">-</td>
                </tr>
                <tr>
                    <td onclick="getValue(1)">1</td>
                    <td onclick="getValue(2)">2</td>
                    <td onclick="getValue(3)">3</td>
                    <td onclick="getValue('+')">+</td>
                </tr>
                <tr>
                    <td onclick="getValue(0)">0</td>
                    <td onclick="getValue('00')">00</td>
                    <td onclick="getValue('.')">.</td>
                    <td onclick="equalTo()">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
