<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marksheet</title>
</head>
<body>
    <main>
    <h1>Marksheet</h1>
    <form>
        <div class="form">
        <label for="english">English</label>
        <input type="number" placeholder="Enter Your English Marks" id="english" required>
        <label for="urdu">Urdu</label>
        <input type="number" placeholder="Enter Your Urdu Marks" id="urdu" required>
        <label for="math">Math</label>
        <input type="number" placeholder="Enter Your Math Marks" id="math" required>
        <label for="islamiat">Islamiat</label>
        <input type="number" placeholder="Enter Your Islamiat Marks" id="islamiat" required>
        <label for="sst">S.S.T</label>
        <input type="number" placeholder="Enter Your S.S.T Marks" id="sst" required>
        <label for="science">Science</label>
        <input type="number" placeholder="Enter Your Science Marks" id="science" required>
        <div class="d-grid gap-2 col-6 mx-auto my-4">
            <button class="btn btn-outline-primary btn-lg" type="button" onclick="check()">Calculate</button>
        </div>
    </div>
    <div class="p">
        <p id="totalMarks"></p>
        <p id="obtainMarks"></p>
        <p id="percentage"></p>
        <p id="grade"></p></div>
    </form>
</main>

    
</body>
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
