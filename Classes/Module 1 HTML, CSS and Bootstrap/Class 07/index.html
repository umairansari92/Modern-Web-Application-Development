<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>


    
<!--
    table ===> <table>
    row   ===> <tr>
        column ===> <td>
        column-heading ===> <th>
        column ki jagah cheen lo ===> colSpan=2 ===> attr
        row ki jagah cheen lo ===> rowSpan=2 ===> attr
        
        border=2   ===> attr ===> kinaariyan bana deyga
        background ===> attr ===> peechey ka color
        width      ===> attr ===> choraaiii
        cellspacing===> attr ===> dabbay k darmiyan space
        cellpadding===> attr ===> dabbay k ander space 
        
        
        -->




    <table>
        <tr>
            <th>LOCATION</th>
            <th colspan="3">Zaitoon Ashraf IT Park</th>
        </tr>
        <tr>
            <th>DAYS</th>
            <td>Tuesday</td>
            <td>Thursday</td>
            <td>Saturday</td>
        </tr>
        <tr>
            <th>TIMINGS</th>
            <td colspan="3">9 pm to 11 pm</td>
            
        </tr>
    </table>
    
</body>

</html>
