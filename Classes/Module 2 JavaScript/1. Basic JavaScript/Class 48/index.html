    Class 48: JavaScript - Objects
    JavaScript mein constructor kiya hota hai?
    JavaScript mein constructor function ka use karke hum objects ko create karte hain.
    Constructor function ko hum class ki tarah use karte hain.
    Constructor function ko define karne ke liye hum function keyword ka use karte hain.
    Constructor function ka naam hamesha capital letter se shuru hota hai.
    Constructor function ko call karne ke liye hum new keyword ka use karte hain.
    Constructor function ke andar hum properties aur methods ko define karte hain.
    Constructor function ke andar hum this keyword ka use karke properties ko define karte hain.
    Constructor function ke andar hum this keyword ka use karke methods ko define karte hain.
    prototype kiya hota hai?
    JavaScript mein prototype ek object hota hai jo kisi bhi object ke saath attach hota hai.
    prototype ka use karke hum methods ko define karte hain.
