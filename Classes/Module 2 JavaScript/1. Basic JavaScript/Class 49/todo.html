<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      .liLine {
        text-decoration: line-through;
        color: red;
      }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">üìù Notes App</h1>

      <div class="row mb-3">
        <div class="col-md-8 offset-md-2 d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="Enter title..."
          />
          <input
            type="text"
            class="form-control"
            id="inputDesc"
            placeholder="Enter desc..."
          />
          <button class="btn btn-primary" onclick="createNote()">Add</button>
          <button class="btn btn-danger" onclick="deleteAll()">
            Delete All
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <ul id="listParent" class="list-group">
            <!-- <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>

                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
            </div> -->
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
