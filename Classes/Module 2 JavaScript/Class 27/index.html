<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class 27</title>
</head>
<body>
    <!-- 
    Class 27
    aaj ki class main "Simple Calculater" banana sikhaya gaya...
    "Replace" and "Append" main kiya farq hoyta hai kis tarah kaam karta hai kab or kahan use karen gay realtime app main iska use case kiya hai is k bare main har cheez details main batao...
    "eval" kiya hoyta hai kis tarah kaam karta hai kab or kahan use karen gay realtime app main iska use case kiya hai is k bare main har cheez details main batao...

    -->
    <div class="main">
  <h1>CLASS 27</h1>

    <button onclick="greet('Jaffar Aman')">CLICK</button>

    <section class="container">
        <div class="inputContainer">
          <input type="text" id="input" disabled placeholder="Numbers.." />
        </div>
  
        <div class="tableContainer">
          <table>
            <tr>
              <td onclick="allClear()">AC</td>
              <td onclick="clearValue()">C</td>
              <td colspan="2" onclick="getValue('+')">+</td>
            </tr>
            <tr>
              <td onclick="getValue(7)">7</td>
              <td onclick="getValue(8)">8</td>
              <td onclick="getValue(9)">9</td>
              <td onclick="getValue('-')">-</td>
            </tr>
            <tr>
              <td onclick="getValue(4)">4</td>
              <td onclick="getValue(5)">5</td>
              <td onclick="getValue(6)">6</td>
              <td onclick="getValue('*')">*</td>
            </tr>
  
            <tr>
              <td onclick="getValue(1)">1</td>
              <td onclick="getValue(2)">2</td>
              <td onclick="getValue(3)">3</td>
              <td onclick="getValue('/')">/</td>
            </tr>
            <tr>
              <td onclick="getValue(0)">0</td>
              <td onclick="getValue('00')">00</td>
              <td onclick="getValue('.')">.</td>
              <td onclick="equalTo()">=</td>
            </tr>
          </table>
        </div>
      </section>
    </div>

</body>
<script src="app.js"></script>
</html>
