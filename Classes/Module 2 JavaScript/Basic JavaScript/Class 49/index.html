    template literals ko istemal karne se aapko string ko asani se format karne ki sahulat milti hai. Is main aapko string ke andar variables ko asani se istemal karne ki sahulat hoti hai.
    template literals ko istemal karne se aapko string ke andar expressions ko asani se istemal karne ki sahulat hoti hai. Is main aapko string ke andar expressions ko asani se istemal karne ki sahulat hoti hai.
    template literals in js yeh kiya hai is k bare amin harf cheez details main samjhao..
    template literals are enclosed by backticks (``) instead of single or double quotes..
    template literals can contain placeholders, which are indicated by the dollar sign and curly braces (${expression}).
